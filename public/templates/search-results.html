<div class="searchDiv" ng-controller="newPlaceCtrl"><H3 ng-hide="formVar">Would you like to review {{place.name}} ?</H3>

<form ><input ng-show="formVar" id="pac-input" ng-model="homepageSearchField" class="searchFormInput" type="text" placeholder="Enter Business Name" name="firstname">

</form><button ng-show="formVar" class="homePageSearchButton" ng-click="search()">submit</button>
<div id="map"></div>
    

    <div id="map-canvas"></div>

</div>
<div class="resultsDiv"><select ng-model="reviewsSorting" ng-change="reviewsSortingFunction()" class="searchForm"><option ng-repeat="items in selectDisplayOfReviews" >{{items}}</option></select>
<div class="selectReviewsDiv">
	<p ng-hide="mostRecentResults" ng-repeat="item in allReviews.reverse() | limitTo: 4">
		Title: {{item.title}}<br>
		Place: {{item.companyName}}<br>
		Address: {{item.address}}<br>
		Review: {{item.yourReview}}<br>
		Stars: {{item.stars}}
	</p>
	<p ng-show="mostRecentResults" ng-repeat="item in allReviews.reverse() | orderBy: orderTo: true ">
		Title: {{item.title}}<br>
		Place: {{item.companyName}}<br>
		Address: {{item.address}}<br>
		Review: {{item.yourReview}}<br>
		Stars: {{item.stars}}
	</p>
	</div>

</div>
